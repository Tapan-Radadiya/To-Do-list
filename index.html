<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <textarea
      name="todolist"
      id="todoListInput"
      class="todoListInput"
      cols="70"
      rows="5"
      placeholder="Enter your data"
    ></textarea>
    <div class="submitBtnDiv">
      <button id="addData" class="addData" onclick="addTask()">Add List</button>
      <button id="clearData" class="clearData">Clear Input</button>
      <button id="clearAllData" class="clearAllData" onclick="clearAllList()">
        Clear All List
      </button>
    </div>
    <div class="listData" id="listData"></div>
    <script src="script.js"></script>
  </body>
</html>
